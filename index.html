<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFA</title>
    <link rel="shortcut icon" href="./assets/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
      <header class="header-mobile">
        <a href="./index.html" class="logo">
            <img class="logoafa" src="./assets/icono.png" alt="escudo afa">
            <h1 class="logoheader" >AFA</h1>
        </a>
        <button class="open-menu" id="open-menu">
            <i class="bi bi-list"></i>
        </button>
      </header>
        <aside>
            <header>
              <a href="./index.html" class="logo">
                <img class="logoafa" src="./assets/icono.png" alt="escudo afa">
                <h1 class="logoheader">AFA</h1>
              </a>
                <div class="menu">
                  <button class="close-menu" id="close-menu">
                    <i class="bi bi-x-lg"></i>
                  </button>
                    <a class=" boton-menu active" href="./pages/productos.html"></i>Ir a productos</a>
                </div>
            </header>
        </aside>
        <main class="paginaprincipal">
          <div>
            <div class="titulo-principal">
              <h3>Eliminatorias Conmebol</h3>
            </div>
            <div class="tablaposiciones">
              <img src="./assets/eliminatorias/tablaeliminatorias.png" alt="tabla clasificaciones conmebol">
            </div>
            <div class="carrusel">
              <div id="carouselExample" class="carousel slide carrusel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./assets/eliminatorias/fecha7.png" class="d-block w-100" alt="fecha 7 eliminatorias">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/eliminatorias/fecha8.png" class="d-block w-100" alt="fecha 8 eliminatorias">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/eliminatorias/fecha9.png" class="d-block w-100" alt="fecha 9 eliminatorias">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/eliminatorias/fecha10.png" class="d-block w-100" alt="fecha 10 eliminatorias">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/eliminatorias/fecha11.png" class="d-block w-100" alt="fecha 11 eliminatorias">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/eliminatorias/fecha12.png" class="d-block w-100" alt="fecha 12 eliminatorias">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div class="titulo-principal">
              <h3>Liga Profesional de Fútbol</h3>
            </div>
            <div class="tablaposicioneslpf">
              <img src="./assets/lpf/tabla.png" alt="tabla posiciones lpf">
            </div>
            <div class="carrusel">
              <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./assets/lpf/fecha13.png" class="d-block w-100" alt="fecha 13 lpf">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/lpf/fecha14.png" class="d-block w-100" alt="fecha 14 lpf">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/lpf/fecha15.png" class="d-block w-100" alt="fecha 15 lpf">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/lpf/fecha16.png" class="d-block w-100" alt="fecha 16 lpf">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/lpf/fecha17.png" class="d-block w-100" alt="fecha 17 lpf">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/lpf/fecha18.png" class="d-block w-100" alt="fecha 18 lpf">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </main>
        <footer>
          <section>
              <div>
                <h4 class="texto-footer">¡Seguinos!</h4>
              </div>
              <div>
                  <a href="https://www.instagram.com/afaseleccion/" target="_blank"><img src="./assets/ig.png" alt="ig"></a>
                  <a href="https://x.com/Argentina" target="_blank"><img src="./assets/twitter.png" alt="twitter"></a>
                  <a href="https://www.youtube.com/@AFASeleccion" target="_blank"><img src="./assets/youtube.png" alt="youtube"></a>
                  <a href="https://www.tiktok.com/@afaseleccion" target="_blank"><img src="./assets/tiktok.png" alt="tiktok"></a>
              </div>
          </section>
          <section class="copyright">
              <h6>
                  © Copyright 2024 Selección Argentina
              </h6>
              <h6>
                  Desarrollado por Jeremias Capperi
              </h6>
          </section>
      </footer>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
