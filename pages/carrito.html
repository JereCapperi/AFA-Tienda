<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - AFA Tienda</title>
    <link rel="shortcut icon" href="../assets/icono.png" type="icono">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="wrapper divcarrito">
        <header class="header-mobile">
            <a href="../index.html" class="logo">
                <img class="logoafa" src="../assets/icono.png" alt="escudo afa">
                <h1 class="logoheader" >AFA</h1>
            </a>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <header>
                <a href="../index.html" class="logo">
                    <img class="logoafa" src="../assets/icono.png" alt="">
                    <h1 class="logoheader">AFA</h1>
                </a>
                <div class="carrito-menu">
                    <ul class="menu">
                        <button class="close-menu" id="close-menu">
                            <i class="bi bi-x-lg"></i>
                        </button>
                        <li>
                            <a class="boton-menu boton-volver" href="./productos.html">
                                <i class="bi bi-arrow-left-circle-fill"></i>Seguir comprando
                            </a>
                        </li>
                        <li>
                            <a class="boton-menu boton-carrito active" href="./carrito.html">
                                <i class="bi bi-cart-fill"></i>Carrito
                            </a>
                        </li>
                    </ul>
                </div>
            </header>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito </h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacío.</p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- se llena con JS -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
                
                <p id="carrito-comprado" class="carrito-comprado disabled titulo-principal">¡Muchas gracias por su compra!</p>

            </div>
        </main>
        <footer>
            <section>
                <div>
                    <h4 class="">¡Seguinos!</h4>
                </div>
                <div>
                    <a href="https://www.instagram.com/afaseleccion/" target="_blank"><img src="../assets/ig.png" alt="ig"></a>
                    <a href="https://x.com/Argentina" target="_blank"><img src="../assets/twitter.png" alt="twitter"></a>
                    <a href="https://www.youtube.com/@AFASeleccion" target="_blank"><img src="../assets/youtube.png" alt="youtube"></a>
                    <a href="https://www.tiktok.com/@afaseleccion" target="_blank"><img src="../assets/tiktok.png" alt="tiktok"></a>
                </div>
            </section>
            <section class="copyright">
                <h6>
                    © Copyright 2024 Selección Argentina
                </h6>
                <h6>
                    Desarrollado por Jeremias Capperi
                </h6>
            </section>
        </footer>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/menu.js"></script>

</body>
</html>
